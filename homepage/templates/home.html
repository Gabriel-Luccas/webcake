    <script>
      const carousel = document.querySelector(".carousel");

      let isDragging = false;
      let startX, scrollStart;
      
      const startDragging = (e) => {
        isDragging = true;
        startX = e.pageX || e.touches[0].pageX; // Suporta toque para mobile
        scrollStart = carousel.scrollLeft;
        carousel.classList.add('dragging'); // Adiciona uma classe enquanto arrasta (para estilização, se quiser)
      };
      
      const drag = (e) => {
        if (!isDragging) return;
        
        // Previne comportamento padrão
        e.preventDefault();
      
        const currentX = e.pageX || e.touches[0].pageX;
        const distanceMoved = currentX - startX; // Diferença de posição
        carousel.scrollLeft = scrollStart - distanceMoved; // Movimenta o scroll com base no arrasto
      };
      
      const stopDragging = () => {
        isDragging = false;
        carousel.classList.remove('dragging');
      };
      
      // Eventos de mouse
      carousel.addEventListener('mousedown', startDragging);
      carousel.addEventListener('mousemove', drag);
      carousel.addEventListener('mouseup', stopDragging);
      carousel.addEventListener('mouseleave', stopDragging); // Garante que o arrasto pare ao sair do carrossel
      
      // Eventos de toque (para mobile)
      carousel.addEventListener('touchstart', startDragging);
      carousel.addEventListener('touchmove', drag);
      carousel.addEventListener('touchend', stopDragging);
      
    </script>    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
